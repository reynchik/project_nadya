<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>.</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
        <header>
            <div class="header">
                <img src="" alt="лого сайта с кошкой">
                <h1>Title</h1>
                <p class="page">Home</p>
                <p class="page">Library</p>
                <button class="account login">Login</button>
                <button class="account sing-up">Sing-up</button>
            </div>
        </header>
    <main>
        <h2>Анкета для подбора породы кошки</h2>
        <div class="form-check">
                <p>место проживания с кошкой</p>
                <div class="form-check-house">
                <label class="house-label" for="radio-house">
                    <input class="house-input" type="radio" id="radio-house" name="place">дом
                </label>
                <label class="house-label" for="radio-house">
                    <input class="house-input" type="radio" id="radio-house" name="place">квартира
                </label>
            </div>
            <p>наличие других животных</p>
                <div class="form-check-animal">
                <label class="animal-label" for="radio-animal">
                    <input class="animal-label" type="radio" id="radio-animal" name="creature">есть
                </label>
                <label class="animal-label" for="radio-animal">
                    <input class="animal-input" type="radio" id="radio-animal" name="creature">нет
                </label>
            </div>
            <p>длинна шерсти кошки</p>
                <div class="form-check-wool">
                <label class="wool-label" for="radio-wool">
                    <input class="wool-input" type="radio" id="radio-wool" name="fur">длинная
                </label>
                <label class="wool-label" for="radio-wool">
                    <input class="wool-input" type="radio" id="radio-wool" name="fur">средняя
                </label>
                <label class="wool-label" for="radio-wool">
                    <input class="wool-input" type="radio" id="radio-wool" name="fur">короткая
                </label>
                <label class="wool-label" for="radio-wool">
                    <input class="wool-input" type="radio" id="radio-wool" name="fur">без шерсти
                </label>
            </div>
                <p>активность кошки</p>
                <div class="form-check-activity">
                <label class="activity-label" for="radio-activity">
                    <input class="activity-label" type="radio" id="radio-activity" name="energy">высокий
                </label>
                <label class="activity-label" for="radio-activity">
                    <input class="activity-input" type="radio" id="radio-activity" name="energy">средний
                </label>
                <label class="activity-label" for="radio-activity">
                    <input class="activity-input" type="radio" id="radio-activity" name="energy">низкий
                </label>
            </div>
            <p>частота миуканья</p>
            <div class="form-check-meow">
            <label class="meow-label" for="radio-meow">
                <input class="meow-label" type="radio" id="radio-meow" name="voice">часто
            </label>
            <label class="meow-label" for="radio-meowl">
                <input class="meow-input" type="radio" id="radio-meow" name="voice">иногда
            </label>
            <label class="meow-label" for="radio-meowl">
                <input class="meow-input" type="radio" id="radio-meow" name="voice">редко
            </label>
        </div>
        </div>

    </main>
</body>
</html>
